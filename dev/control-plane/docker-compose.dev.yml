version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: control-plane-postgres
    environment:
      POSTGRES_DB: control_plane_db
      POSTGRES_USER: control_plane_user
      POSTGRES_PASSWORD: control_plane_pass
    ports:
      - "5432:5432"
    volumes:
      - control-plane-postgres-data:/var/lib/postgresql/data
    networks:
      - control-plane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U control_plane_user -d control_plane_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: control-plane-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@control-plane.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - control-plane-network
    depends_on:
      - postgres
    volumes:
      - control-plane-pgadmin-data:/var/lib/pgadmin

volumes:
  control-plane-postgres-data:
    driver: local
  control-plane-pgadmin-data:
    driver: local

networks:
  control-plane-network:
    driver: bridge