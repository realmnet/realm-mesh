version: '3.8'

services:
  test-realm:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY:-docker.io}/${IMAGE_NAME:-realm-mesh/test-realm}:${IMAGE_TAG:-latest}
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s