version: '3.8'

services:
  gateway-postgres:
    image: postgres:14-alpine
    container_name: gateway-postgres
    environment:
      POSTGRES_DB: gateway_db
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with control-plane DB
    volumes:
      - gateway-postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d gateway_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gateway-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"  # Using 5051 to avoid conflict with control-plane pgadmin
    networks:
      - gateway-network
    depends_on:
      - gateway-postgres
    volumes:
      - gateway-pgadmin-data:/var/lib/pgadmin

volumes:
  gateway-postgres-data:
    driver: local
  gateway-pgadmin-data:
    driver: local

networks:
  gateway-network:
    driver: bridge