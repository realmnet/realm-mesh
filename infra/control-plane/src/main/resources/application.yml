spring:
  application:
    name: control-plane
  datasource:
    url: jdbc:postgresql://localhost:5432/control_plane_db
    username: control_plane_user
    password: control_plane_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    io.interrealm.controlplane: DEBUG
    org.springframework.web: INFO